<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГигантМЕН</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate, gradient 3s ease infinite;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        }
        
        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .verse {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(0, 245, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .arabic-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 15px;
            color: #00f5ff;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }
        
        .translation {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .reference {
            font-size: 0.8rem;
            color: #888;
            font-style: italic;
        }
        
        .progress-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .progress-label {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #00f5ff;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 245, 255, 0.3);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f5ff, #ff00ff);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        }
        
        .progress-text {
            margin-top: 10px;
            font-size: 1rem;
            color: #fff;
        }
        
        .habit-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 245, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .habit-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.4;
            color: #ffffff;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
        }
        
        .habit-button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .success-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }
        
        .success-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }
        
        .fail-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }
        
        .fail-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }
        
        .button-selected {
            transform: scale(0.95);
            opacity: 0.7;
        }
        
        .penalties-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 71, 87, 0.3);
            display: none;
        }
        
        .penalties-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ff4757;
            text-align: center;
        }
        
        .penalty-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #ff4757;
        }
        
        .penalty-text {
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ГигантМЕН</h1>
        
        <div class="verse">
            <div class="arabic-text">إِنَّ اللَّهَ لَا يُغَيِّرُ مَا بِقَوْمٍ حَتَّىٰ يُغَيِّرُوا مَا بِأَنفُسِهِمْ</div>
            <div class="translation">Поистине, Аллах не меняет положения людей, пока они сами не изменят того, что у них в душах</div>
            <div class="reference">Сура Ар-Раад, аят 11</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-label">Эффективность дня</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 16 привычек</div>
        </div>
        
        <div id="habitsContainer">
            <!-- Привычки будут добавлены через JavaScript -->
        </div>
        
        <div class="penalties-section" id="penaltiesSection">
            <div class="penalties-title">Штрафы за невыполненные привычки</div>
            <div id="penaltiesList"></div>
        </div>
        
        <button class="reset-btn" onclick="resetDay()">Начать новый день</button>
    </div>

    <script>
        const habits = [
            { text: "Встань вовремя на Фаджр", penalty: "Ложись вовремя что бы вставать на намаз, сделай все суннат намазы" },
            { text: "Почитай утренние аскары", penalty: "1000 истигъфар" },
            { text: "Держи пост", penalty: null },
            { text: "Сделай пробежку", penalty: "Пробежка вечером" },
            { text: "Утренняя зарядка и растяжка", penalty: "Сходи на турники" },
            { text: "Полезный завтрак", penalty: "Не есть до обеда" },
            { text: "Планирование дня", penalty: "10 страниц книги" },
            { text: "Нормально поработай", penalty: "Поработай в воскресенье час" },
            { text: "Почитай Коран", penalty: "5 страниц" },
            { text: "Вечерние аскары", penalty: "1000 истигъфар" },
            { text: "Почитай книгу", penalty: "5 страниц книги" },
            { text: "Все намазы сделай вовремя и смиренно", penalty: "Встань на ночные" },
            { text: "Займись арабским языком", penalty: "30 минут арабского" },
            { text: "Сделай прогулку", penalty: "Прогулка утром" },
            { text: "Ложись вовремя", penalty: "1000 истигъфар" },
            { text: "Встанешь на Тахаджуд и витр намаз?", penalty: "100 салаватов" }
        ];
        
        let habitStatus = {};
        let completedCount = 0;
        
        function initializeHabits() {
            const container = document.getElementById('habitsContainer');
            container.innerHTML = '';
            
            habits.forEach((habit, index) => {
                const habitCard = document.createElement('div');
                habitCard.className = 'habit-card';
                habitCard.innerHTML = `
                    <div class="habit-text">${habit.text}</div>
                    <div class="button-container">
                        <button class="habit-button success-btn" onclick="selectHabit(${index}, true)">Выполнил</button>
                        <button class="habit-button fail-btn" onclick="selectHabit(${index}, false)">Провал</button>
                    </div>
                `;
                container.appendChild(habitCard);
            });
        }
        
        function selectHabit(index, success) {
            const buttons = document.querySelectorAll(#habitsContainer .habit-card:nth-child(${index + 1}) .habit-button);
            
            if (success) {
                buttons[0].classList.add('button-selected');
                buttons[1].style.display = 'none';
                if (habitStatus[index] !== true) {
                    completedCount++;
                }
            } else {
                buttons[1].classList.add('button-selected');
                buttons[0].style.display = 'none';
                if (habitStatus[index] === true) {
                    completedCount--;
                }
            }
            
            habitStatus[index] = success;
            updateProgress();
            checkAllAnswered();
        }
        
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const percentage = (completedCount / habits.length) * 100;
            
            progressFill.style.width = percentage + '%';
            progressText.textContent = ${completedCount} / ${habits.length} привычек;
        }
        
        function checkAllAnswered() {
            const answeredCount = Object.keys(habitStatus).length;
            
            if (answeredCount === habits.length) {
                showPenalties();
            }
        }
        
        function showPenalties() {
            const penaltiesSection = document.getElementById('penaltiesSection');
            const penaltiesList = document.getElementById('penaltiesList');
            
            penaltiesList.innerHTML = '';
            
            let hasPenalties = false;
            
            habits.forEach((habit, index) => {
                if (habitStatus[index] === false && habit.penalty) {
                    hasPenalties = true;
                    const penaltyItem = document.createElement('div');
                    penaltyItem.className = 'penalty-item';
                    penaltyItem.innerHTML = `
                        <div class="penalty-text">
                            <strong>${habit.text}</strong><br>
                            Штраф: ${habit.penalty}
                        </div>
                    `;
                    penaltiesList.appendChild(penaltyItem);
                }
            });
            
            if (hasPenalties) {
                penaltiesSection.style.display = 'block';
            } else {
                const congratsItem = document.createElement('div');
                congratsItem.className = 'penalty-item';
                congratsItem.style.borderLeftColor = '#00ff88';
                congratsItem.innerHTML = `
                    <div class="penalty-text" style="color: #00ff88;">
                        <strong>Поздравляем! Все привычки выполнены!</strong><br>
                        Продолжайте в том же духе!
                    </div>
                `;
                penaltiesList.appendChild(congratsItem);
                penaltiesSection.style.display = 'block';
            }
        }
        
        function resetDay() {
            habitStatus = {};
            completedCount = 0;
            document.getElementById('penaltiesSection').style.display = 'none';
            initializeHabits();
            updateProgress();
        }
        
        // Инициализация приложения
        initializeHabits();
        updateProgress();
    </script>
